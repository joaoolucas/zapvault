[profile.default]
src = "src"
test = "test"
out = "out"
libs = ["lib"]
solc = "0.8.26"
evm_version = "cancun"
via_ir = true
optimizer = true
optimizer_runs = 200
ffi = true
deny_warnings = false
# Exclude lib test/certora files that have unresolvable imports
exclude_paths = ["lib/forge-std/test/**", "lib/openzeppelin-contracts/test/**", "lib/openzeppelin-contracts/certora/**", "lib/v4-core/test/**", "lib/v4-core/certora/**", "lib/v4-periphery/test/**", "lib/v4-periphery/lib/**/test/**", "lib/v4-periphery/lib/**/certora/**", "lib/v4-core/lib/**/test/**", "lib/v4-core/lib/**/certora/**"]

[profile.default.fmt]
line_length = 120
tab_width = 4
bracket_spacing = false

[rpc_endpoints]
base = "${BASE_RPC_URL}"
